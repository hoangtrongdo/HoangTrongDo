
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="1.css">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <span class="like"><i class='bx bx-heart'></i></span>
      
        <div class="card__img"><img src="Media/ca.jpg" alt=""></div>
        <h2 class="card__title">Police</h2>
        <p class="card__price">Việt Nam</p>
        <div class="card__action">
            <button style="margin-top: 5px;" onclick="alert('Có gì đâu mà mua')">Buy now</button>
            <button style="margin-top: 5px;" onclick="alert('Mùa đông không có người yêu')">Add cart</button>
        </div>
    </div>     
</body>
</html>
